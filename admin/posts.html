    //判断是否登录，有没有session
        //请求对象
        var xhr = new XMLHttpRequest();
        //调用open()方法请求方式和路径
        xhr.open('get',"./api/doSesson.php");
        //监听响应完成事件
        xhr.onreadystatechange=function(){
          if(xhr.readyState==4 && xhr.status==200){
            // json转换成js
            var obj=JSON.parse(xhr.responseText);
            
            //如果不等于10000，代表没有登录
            if(obj.code != 10000){
              //返回登录页面
              location = 'login.html';
            }
          }
        }
        //发送
        xhr.send();
    
    </script>

  <script>
    var currentPage, totalPage;
    //显示所有文章
    function getPosts(page) {
      // 点击全选后刷新时，不全选
      $("thead :checkbox").prop("checked",false);
      $("#btn-delete").fadeOut();
      currentPage = page; //记录当前页

      $.get({
        url: "api/getPosts.php",
        data: {
                pageIndex:page,
                pageSize:10,
                categories:$('#categories').val(),
                status:$("#status").val()
              },
        dataType: "json",
        success: function (obj) {
          
          totalPage = obj.totalPage; //记录总页数
          
          var html=template("t1",{list:obj.data});
          $("#tbody").html(html);
          // 第一种：使用模板做分页
          // var pageHtml=template("tpage",{totalPage:obj.totalPage,oncePage:page});
          // $(".pagination").html(pageHtml);

          /* 第二种：使用twbs-pagination插件做分页
           * 1.导入插件
           * 2.准备ul，不需要写li
           * 3.找到这个ul，调用twbsPagination方法
           * */
          // 初始化页码
          $(".pagination").twbsPagination("destroy");
          //重新渲染
          $(".pagination").twbsPagination({
            //总页数
            totalPages: obj.totalPage,
            //起始页
            startPage: page,
            //展示页数，超出10页展示10页，未超出时展示总页数
            visiblePages:obj.totalPage>10?10:obj.totalPage,
            //第一次进来的时候会调用一次方法，现在不让它调用
            initiateStartPageClick: false,
            //只有一页时不展示分页
            hideOnlyOnePage: true,
            first: "首页",
            last: "未页",
            prev: '上一页',
            next: '下一页',
            //点击页面事件，回调函数，
            onPageClick: function (event, page) {
              getPosts(page);
            }
          })
        }

      })
    }
    getPosts(1);

    // 查询所有分类
    $.get({
        url:"api/getCategories.php",
        dataType:"json",
        success:function(obj){
          for(var i=0;i<obj.length;i++){
            $("<option>"+obj[i].name+"</option>").appendTo($("#categories")); 
          }
        }
    })

    //筛选点击事件
    $("#btnSeach").on("click",function(e){     
      e = e || window.event;
      e.preventDefault();
      getPosts(1);
    })

    // 全选
    $("thead :checkbox").on("click",function(){
      $("tbody :checkbox").prop("checked",this.checked);
      if(this.checked){
        $("#btn-delete").fadeIn();
      }else{
        $("#btn-delete").fadeOut();
      }
    })


    //单选
    $("tbody").on("click", ":checkbox", function () {
        $("thead :checkbox").prop("checked", $("tbody :checked").length == $("tbody :checkbox").length);

        // 选中一个，就显示批量
        if($("tbody :checked").length >0){
          $("#btn-delete").fadeIn();
        } else {
          $("#btn-delete").fadeOut();
        }        
    })

    //单行删除
    function deletePosts(id) {
      $.post({
        url: "api/deletePosts.php",
        data: "id=" + id,
        dataType: "json",
        success: function (obj) {
          if (obj.msg == "ok") {

            //如删除最后一页只剩下一条数据，刷新前一页
            if ($("tbody tr").length == 1)
              getPosts(currentPage - 1);
            else
              getPosts(currentPage);
          } else {
            $(".alert").html("操作失败！").fadeIn(2000).fadeOut(1000);
          }
        }
      })

    }

    

    
    //批量删除
    function deleteAllPosts(){
      var str="";
      // 批量删除的id
      $("tbody :checked").each(function(index,ele){
        str+=ele.value+",";
      })
      str=str.substr(0,str.length-1);
      $.post({
        url: "api/deletePosts.php",
        data: "id=" + str,
        dataType: "json",
        success: function (obj) {
          if (obj.msg == "ok") {

            //如删除最后一页只剩下一条数据，刷新前一页
            if (currentPage == totalPage && $("thead :checked").length >0)
              getPosts(currentPage - 1);
            else
              getPosts(currentPage);
          } else {
            $(".alert").html("操作失败！").fadeIn(2000).fadeOut(1000);
          }
        }
        
      })
    }
  </script>
